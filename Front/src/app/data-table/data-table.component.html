<table mat-table [dataSource]="tableData" class="border m-3 p-3 container-fluid">
  <ng-container matColumnDef="id" class="p-3 m-3">

      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 m-3"> ID </th>
      <td mat-cell *matCellDef="let el" class="p-3 m-3"> {{el.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="returnedValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 m-3"> Value </th>
      <td mat-cell *matCellDef="let el" class="p-3 m-3"> {{el.returnedValue}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sensorId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 m-3"> Sensor Serial</th>
      <td mat-cell *matCellDef="let el" class="p-3 m-3"> {{el.sensorId}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="p-3 m-3"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="p-3 m-3"></tr>
</table>
