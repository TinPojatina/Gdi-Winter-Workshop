<button mat-button (click)="createNewSensorType()">Create New Sensor</button>
<table mat-table [dataSource]="tableData" class="border m-3 p-3 table-striped">
    <ng-container matColumnDef="id" class="p-3 m-3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 m-3"> ID </th>
      <td mat-cell *matCellDef="let el" class="p-3 m-3"> {{el.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name" class="p-3 m-3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 m-3"> Name </th>
      <td mat-cell *matCellDef="let el" class="p-3 m-3"> {{el.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sensorSerial" class="p-3 m-3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 m-3"> Sensor Serial</th>
      <td mat-cell *matCellDef="let el" class="p-3 m-3"> {{el.sensorSerial}} </td>
    </ng-container>

    <ng-container matColumnDef="button" class="p-3 m-3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 m-3"> Button </th>
      <td mat-cell *matCellDef="let el" class="p-3 m-3"><button (click)="checkSensorStatus(el.id)">Check Status</button></td>
    </ng-container>

    <ng-container matColumnDef="edit/delete" class="p-3 m-3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 m-3"> Delete </th>
      <td mat-cell *matCellDef="let el" class="p-3 m-3">
        <button mat-raised-button (click)="onEdit(el.id)" class="mx-3">Edit</button>
        <button mat-raised-button (click)="onDelete(el.id)" class="mx-3">Delete</button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
