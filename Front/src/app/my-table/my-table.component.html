<table mat-table [dataSource]="tableData">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let el"> {{el.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="returnedValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
      <td mat-cell *matCellDef="let el"> {{el.returnedValue}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sensorSerial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sensor Serial</th>
      <td mat-cell *matCellDef="let el"> {{el.sensorSerial}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
